<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Services</title>
</head>
<body>
    <section class="services">
        <header class="services__header container">
            <h2 class="services__title">Ремонт техники различных брендов</h2>
        </header>
        <div class="container">
            <div class="swiper slider services__slider">
                <ul class="swiper-wrapper slider__slide-list">
                    <li class="swiper-slide slider__slide"><img src="image/lenovo.png" alt="Lenovo"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/samsung.png" alt="Samsung"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/apple.png" alt="Apple"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/bosch.png" alt="Bosch"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/hp.png" alt="Hewlett-Packard"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/acer.png" alt="Acer"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/viewsonic.png" alt="Viewsonic"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/sony.png" alt="Sony"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/lenovo.png" alt="Lenovo"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/samsung.png" alt="Samsung"><a href="#"><img src="svg/go.svg"></a></li>
                    <li class="swiper-slide slider__slide"><img src="image/apple.png" alt="Apple"><a href="#"><img src="svg/go.svg"></a></li>
                </ul>
                <div class="slider__pagination"></div>
                <div class="expand slider__expand">
                    <img class="expand__image" src="svg/expand.svg" alt="">
                    <div class="expand__text" style="display: inline-block;">Показать всё</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
    <script src="expand.js"></script>
</body>
</html>
