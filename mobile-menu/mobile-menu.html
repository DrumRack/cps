<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile menu</title>
</head>
<body>
    <section class="mobile-menu">
        <header class="menu-header mobile-menu__menu-header">
            <img class="menu-header__close" src="svg/close.svg" alt="">
            <img class="menu-header__logo" src="svg/logo.svg" alt="">
            <img class="menu-header__search" src="svg/search.svg" alt="">
        </header>
        <nav class="menu-nav mobile-menu__menu-nav">
            <div class="menu-title-block menu-nav__menu-title-block">
                <div class="menu-title-block__highlight"></div>
                <h3 class="menu-title-block__title">Ремонт техники</h3>
            </div>
            <ul class="menu-nav__list">
                <li class="menu-nav__item">Услуги и сервисы</li>
                <li class="menu-nav__item">Корпоративным клиентам</li>
                <li class="menu-nav__item">Продавцам техники</li>
                <li class="menu-nav__item">Партнёрам</li>
                <li class="menu-nav__item">Производителям</li>
                <li class="menu-nav__item">Наши сервисные центры</li>
                <li class="menu-nav__item">Контакты</li>
            </ul>
        </nav>
        <footer class="menu-footer mobile-menu__menu-footer">
            <div class="menu-footer__icons-block">
                <img class="menu-footer__call" src="svg/call.svg" alt="">
                <img class="menu-footer__chat" src="svg/chat.svg" alt="">
                <img class="menu-footer__profile" src="svg/profile.svg" alt="">
            </div>
            <address class="menu-footer__address-block">
                <a class="menu-footer__address-mail" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="menu-footer__address-tel" href="tel:88008908900">8 800 890 8900</a>
            </address>
            <ul class="menu-footer__lang-block">
                <li class="menu-footer__lang-item menu-footer__lang-item--active">RU</li>
                <li class="menu-footer__lang-item">EN</li>
                <li class="menu-footer__lang-item">CH</li>
            </ul>
        </footer>
    </section>
</body>
</html>
